<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition>
<c:choose>
	<c:when test="#{userAgentManager.mobile}">
		<div class="title">
			<h:outputText value="#{msg['label.common.title']}"/>
		</div>
	</c:when>
	<c:otherwise>
        <h3><h:outputText value="#{msg['label.common.title']}"/></h3>
	</c:otherwise>
</c:choose>
</ui:composition>
</html>
