<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="../templates/layout.xhtml">
	<ui:param name="onLoadJS" value="document.getElementById('user_id').focus()" />
	<ui:define name="content">
		<h:form id="top_login" prependId="false" styleClass="form-horizontal">
			<h3>
				<h:outputText value="#{msg['label.top.login.title']}"/>
			</h3>
			<h:panelGrid columns="2">
				<h:outputText value="#{msg['label.top.login.userid']}" />
				<h:inputText id="user_id" cols="50" value="#{accountManager.tUser.id}" />
				<h:outputText value="#{msg['label.top.login.password']}" />
				<h:inputSecret id="password" cols="50" value="#{accountManager.tUser.password}" required="true" redisplay="true" />
			</h:panelGrid>
			<h:panelGrid columns="2">
				<h:commandButton id="login_cmd" value="#{msg['nav.common.login']}" action="#{accountManager.login}" type="submit" styleClass="btn"/>
				<h:commandButton id="cancel_cmd" value="#{msg['nav.common.cancel']}" action="#{accountManager.cancel}" type="submit" immediate="true" styleClass="btn"/>
			</h:panelGrid>
			<h:panelGrid columns="1">
				<h:messages id="messages" globalOnly="true"/>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
