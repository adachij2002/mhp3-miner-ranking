<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="jakarta.tags.core"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets">
<ui:composition>
<c:choose>
	<c:when test="#{userAgentManager.mobile}">
		<div class="title">
			<h:outputText value="#{msg['label.common.title']}"/>
		</div>
	</c:when>
	<c:otherwise>
        <h3><h:outputText value="#{msg['label.common.title']}"/></h3>
	</c:otherwise>
</c:choose>
</ui:composition>
</html>
