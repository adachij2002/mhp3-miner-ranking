<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition>
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"/>
	<ui:insert name="metadata"/>
	<link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon" />
	<link rel="apple-touch-icon-precomposed" href="../images/favicon-152.png" />
	<link rel="stylesheet" href="//code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" type="text/css"/>
	<link rel="stylesheet" href="../css/style.mobile.css" type="text/css"/> 
	<script src="//code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="../js/jquery.mobile.config.js" type="text/javascript"></script>
	<script src="//code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
	<script src="../js/functions.js" type="text/javascript"></script>
    <h:outputScript name="jsf.js" library="javax.faces" />
	<title>
		<ui:insert name="title">
			<h:outputText value="#{msg['label.common.title']}"/>
		</ui:insert>
	</title>
</h:head>

<h:body onload="#{onLoadJS}">
	<div id="page" data-role="page">
		<div id="header" data-role="header">
			<ui:insert name="header">
				<ui:include src="../common/header.xhtml" />
			</ui:insert>
		</div>
		<div id="content" data-role="content">
			<ui:insert name="content">
				Default Content
			</ui:insert>
		</div>
		<div id="footer" data-role="footer">
			<ui:insert name="footer">
				<ui:include src="../common/footer.xhtml" />
			</ui:insert>
		</div>
	</div>
</h:body>
</ui:composition>
</html>
