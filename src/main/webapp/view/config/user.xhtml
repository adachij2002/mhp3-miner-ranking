<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="jakarta.tags.core"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets">
<ui:composition>
<c:choose>
	<c:when test="#{userAgentManager.mobile}">
		<ui:include src="user-mobile.xhtml">
			[mobile]
		</ui:include>
	</c:when>
	<c:otherwise>
		<ui:include src="user-default.xhtml">
			[default]
		</ui:include>
	</c:otherwise>
</c:choose>
</ui:composition>
</html>
