<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition>
  <c:choose>
    <c:when test="#{userAgentManager.mobile}">
      <ui:include src="login-mobile.xhtml">
        [mobile]
      </ui:include>
    </c:when>
    <c:otherwise>
      <ui:include src="login-default.xhtml">
        [default]
      </ui:include>
    </c:otherwise>
  </c:choose>
</ui:composition>
</html>
